{{ define "main" }}
<div class="container py-5">
    <article class="single-post mx-auto" style="max-width: 800px;">
        <header class="mb-4">
            <h1 class="display-5 fw-bold text-brand-primary mb-2">{{ .Title }}</h1>
            {{ if .Date }}
            <p class="text-muted text-uppercase fw-bold small">{{ .Date.Format "02 Jan 2006" }}</p>
            {{ end }}
        </header>
        <div class="content lead text-secondary">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
