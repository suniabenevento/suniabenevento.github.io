<header>
    <div class="header-logo-area py-3">
        <div class="container d-flex justify-content-between align-items-center gap-5">
            <a href="{{ .Site.BaseURL }}" class="navbar-brand">
                <img src="/images/sunia-logo.png" alt="{{ .Site.Title }}" class="img-fluid" height="80">
            </a>
            <div class="social-icons d-flex align-items-center gap-3">
                <a href="{{ .Site.Params.social.facebook }}" target="_blank" rel="noopener noreferrer"
                    class="text-white">
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>
                <a href="mailto:{{ .Site.Params.contact.email }}" class="text-white">
                    <i class="fas fa-envelope fa-2x"></i>
                </a>
                <a href="https://wa.me/{{ .Site.Params.contact.whatsapp }}" target="_blank" rel="noopener noreferrer"
                    class="text-white">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-brand-primary main-nav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a class="nav-link text-white text-uppercase fw-bold px-3" href="{{ .URL }}">
                            <i class="{{ .Params.icon }} me-2"></i>{{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
</header>
