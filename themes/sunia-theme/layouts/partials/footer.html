<footer class="bg-dark text-light py-5 mt-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <h5 class="text-uppercase mb-3 fw-bold text-white">Contatti</h5>
                <div class="contact-info text-secondary">
                    <p class="mb-2"><i class="fa-solid fa-location-dot me-2"></i> {{ .Site.Params.contact.address }}
                    </p>
                    <p class="mb-2"><i class="fa-solid fa-mobile-alt me-2"></i> Cell: {{ .Site.Params.contact.mobile1 }}
                        â€“ {{ .Site.Params.contact.mobile2 }}</p>
                    <p class="mb-2"><i class="fa-solid fa-phone me-2"></i> Tel-Fax: {{ .Site.Params.contact.phone }}</p>
                    <p class="mb-2"><i class="fa-solid fa-envelope me-2"></i> Email: {{ .Site.Params.contact.email }}
                    </p>
                </div>
                <p class="text-secondary">&copy; {{ now.Year }} {{ .Site.Title }}. Tutti i diritti riservati.</p>
            </div>
            <div class="col-md-6">
                <div class="map-container rounded overflow-hidden shadow-sm" style="height: 300px;">
                    <iframe src="{{ .Site.Params.map.embedUrl }}" width="100%" height="100%" style="border:0;"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</footer>
